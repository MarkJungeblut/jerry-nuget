syntax = "proto3";

option csharp_namespace = "Jerry.Library.Grpc.Tests";

package test;

// Test service for interceptor testing
service TestService {
  // Simple unary call that echoes a message
  rpc Echo (EchoRequest) returns (EchoResponse);

  // Call that throws an exception
  rpc ThrowException (ExceptionRequest) returns (ExceptionResponse);
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

message ExceptionRequest {
  string exception_type = 1;
  string message = 2;
}

message ExceptionResponse {
  string result = 1;
}
